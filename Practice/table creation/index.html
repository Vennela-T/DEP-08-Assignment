<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <title>Basic HTML Structure</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Lets learn HTML in depth</p>
    <a href="https://www.example.com">This is a link</a>
    <img src="image.jpg" alt="Description of image">
</body>
</html>
    <h1>Employee Table</h1>
    <table>
      <tr>
        <th>Emp No.</th>
      <th>Emp Name</th>
      <th>Role</th>
      <th>Company</th>
      </tr>
      <tr>
        <td>1324</td>
        <td>Rupa</td>
        <td>Test Eng</td>
        <td>EPAM</td>
      </tr>
      <tr>
        <td>1534</td>
        <td>Giri</td>
        <td>Backend Dev</td>
        <td>EPAM</td>
      </tr>
      <tr>
        <td>193701</td>
        <td>Mahesh</td>
        <td>SDE</td>
        <td>Microsoft</td>
      </tr>
    </table>
    <form>
      <input type="radio" id="rad" >
      <label for="rad">Hi, I'm a radio Button</label><br>
      <form>
        <input type="checkbox" id="cb" >
        <label for="cb">Hi, I'm a checkbox</label><br>
      </form>
    </form>
    <form>
      <input type="button" id="bt" value="submit">
      <label for="bt">Hi, I'm a Button</label>
    </form>

  </body>
</html>
